<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title block -->
    <title>{% block title %}FitPro{% endblock %}</title>

    <!-- SEO Meta -->
    <meta name="description" content="FitPro: Professional fitness guidance, nutrition tips, motivational blogs, and workout plans.">
    <meta name="keywords" content="Fitness, Workout, Nutrition, Supplements, Motivation">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="{{ self.title() }}">
    <meta property="og:description" content="FitPro: Professional fitness guidance, nutrition tips, motivational blogs, and workout plans.">
    <meta property="og:type" content="website">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header / Navigation -->
    <header>
        <nav class="navbar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('nutrition') }}">Nutrition</a>
            <a href="{{ url_for('motivation') }}">Motivation</a>
            <a href="{{ url_for('supplements') }}">Supplements</a>
            <a href="{{ url_for('workout') }}">Workout</a>
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('nutrition') }}">Nutrition</a></li>
                    <li><a href="{{ url_for('motivation') }}">Motivation</a></li>
                    <li><a href="{{ url_for('supplements') }}">Supplements</a></li>
                    <li><a href="{{ url_for('workout') }}">Workout</a></li>
                    <li><a href="{{ url_for('blog') }}">Blog</a></li>
                    <li><a href="{{ url_for('privacy_policy') }}">Privacy Policy</a></li>
                </ul>
            </div>

            <div class="footer-subscribe">
                <h3>Subscribe for Updates</h3>
                <form action="{{ url_for('subscribe') }}" method="POST">
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
